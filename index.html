<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>CART</title>
</head>
<body>
    <div id="app">
     
        <p>SUBJECT :    {{subject}}</p>
        <p>LOCATION :   {{location}}</p>
        <p>PRICE :      {{price}}</p>
        <p>SPACES :      {{spaces}}</p>
       
    </div>

    <button v-on:click="addToCart">
        Add to Cart
    </button>
    <script>
        var app = new Vue({
            el:'#app',
            data:{ 
                subject: "Math",
                location: "London",
                price:"$100",
                spaces:5,
            }
        })
    </script>


</body>
</html>
