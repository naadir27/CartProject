<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>CART</title>
</head>
<body>
    <div id="app">
     
        <p>SUBJECT :    {{subject}}</p>
        <p>LOCATION :   {{location}}</p>
        <p>PRICE :      {{price}}</p>
        <p>SPACES :      {{spaces}}</p>
       
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{ 
                Subject: "Math",
                Location: "London",
                Price:"$100",
                Spaces:5,
            }
        })
    </script>

</body>
</html>
